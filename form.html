<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Styles/nav.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="audio-video.html">Media</a></li>
                <li><a href="semantic.html">Semantic</a></li>
                <li><a href="">About Us</a></li>
            </ul>
        </nav>
        <h1>Special Pitha Express</h1>
    </header>
    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter your name" id=""></p>
        <p>Email: <input type="text" name="email" placeholder="Enter your email" id=""></p>
        <label for="payment">Choose a payment option:</label>
        <select name="payment" id="payment">
            <option value="cash">Cash</option>
            <option value="checks">Checks</option>
            <optgroup label="Mobile Payment">
                <option value="bkash">Bkash</option>
                <option value="rocket">Rocket</option>
            </optgroup>
        </select>
        <br><br>
        <input type="submit" value="Submit">
        <fieldset>
            <legend>Select your pitha</legend>
            <p>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi">Chitoi
                </label>
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
            </p>
            <p>
                <label for="patishapta">
                    <input type="radio" name="pitha" id="patishapta">Patishapta
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your vorta</legend>
            <p>
                <label for="shorisha">
                    <input type="checkbox" name="vorta" id="shorisha">Shorisha
                </label>
            </p>
            <p>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">Shutki
                </label>
            </p>
            <p>
                <label for="morich">
                    <input type="checkbox" name="vorta" id="morich">Morich
                </label>
            </p>
        </fieldset>
        <p>Special Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">reset</button>
    </form>
</body>

</html>
