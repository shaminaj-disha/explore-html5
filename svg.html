<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>

<body>
    <h1>Explore SVG for fun (Learn some SVG Tags)</h1>
    <h3>Same thing can be done with D3 Chart</h3>
    <svg viewBox="0 0 200 200" style="border: 1px solid red" width="400px" height="400px">
        <circle cx="100" cy="100" r="82" fill="yellow"></circle>
        <circle cx="65" cy="82" r="18" fill="black"></circle>
        <circle cx="135" cy="82" r="18" fill="black"></circle>
        <path d="M65 125 A1, 0.8 0 0, 0 135 125" stroke="black" stroke-width="10"></path>
    </svg>

</body>

</html>
